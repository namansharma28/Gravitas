<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Gradient Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Logo -->
  <g transform="translate(450, 200)">
    <circle cx="150" cy="150" r="150" fill="url(#logoGradient)"/>
    <text x="150" y="170" font-family="Inter, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">G</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="400" font-family="Inter, sans-serif" font-size="48" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Gravitas</text>
  <text x="600" y="460" font-family="Inter, sans-serif" font-size="24" fill="#4a4a4a" text-anchor="middle">Community Event Platform</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="300" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
</svg> 